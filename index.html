<!DOCTYPE html><html><meta charset="utf-8"><title>Leaflet/Mapbox Before-After Plugin</title><head>	<!-- jQuery -->	<script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>	<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js" integrity="sha256-xNjb53/rY+WmG+4L6tTl9m6PpqknWZvRt0rO1SRnJzw=" crossorigin="anonymous"></script>	<!-- Bootstrap -->	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">	<!-- Optional theme -->	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">	<!-- Latest compiled and minified JavaScript -->	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>	<!-- before after dependencies -->	<script type="text/javascript" src="js/jquery.ui.touch-punch.min.js"></script>	<script type="text/javascript" src="js/jquery.beforeafter-map-0.11.js"></script>	<!-- leaflet -->	<script type="text/javascript" src="js/leaflet.js"></script>	<link rel="stylesheet" type="text/css" href="css/leaflet.css" />	<!-- css -->	<link rel="stylesheet" type="text/css" href="css/style.css" /></head><body><!-- Create a map container div and divs for your two maps --><div id="map-container">	<!-- Make sure to give the map divs height and width -->	<div id="before" class="map"></div>	<div id="after" class="map"></div></div><div id="footer" style="position:absolute;bottom:0px;left:0px;z-index:99;height:60px;width:100%;background:rgba(0,0,0,0.8);padding:10px;">	<!-- Left -->	<div style="width:50%;float:left;">		<!-- Split button -->		<div class="btn-group dropup">			<button type="button" id="before-title" class="btn btn-default">Choose a map</button>			<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">				<span class="caret"></span>				<span class="sr-only">Toggle Dropdown</span>			</button>			<ul class="dropdown-menu menu1">			</ul>		</div>	</div>	<!-- Right -->	<div style="width:50%;float:right;text-align:right;">		<!-- Split button -->		<div class="btn-group dropup">			<button type="button" id="after-title" class="btn btn-default">Choose a map</button>			<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">				<span class="caret"></span>				<span class="sr-only">Toggle Dropdown</span>			</button>			<ul class="dropdown-menu menu2">			</ul>		</div>	</div></div><script type="text/javascript" src="js/settings.js"></script><script type="text/javascript" src="js/beforeafter.js"></script></body></html>
